mdw.2=Mode
mdw.3=<html><br>Display neighbors mode allows display/hide routers neighbor of selected router\
<ul><li>every router can be display permanently (dark border) or temporarily (light border)</li>\
<li>after clicking on the temporarily displayed router it becomes permanently displayed</li>\
<li>after clicking on the permanently displayed router all of its hidden neighbors are displayed</li>\
<li>after clicking on the permanently displayed router with all of its neighbors displayed are hidden neighbors which are not permanently displayed</li>\
<li>permanently displayed router is dark orange, temporarily displayed router is light orange</li>\
</ul><br><br>Define permanently/temporarily display/hide routers is possible by context menu too<br><br><br><br><br></html>

# MAP DESIGN WIN ACTION LISTENER
mode.SHOW_NEIGHBORS=Display neighbors
mode.SHOW_NEIGHBORS.title=Switch to display neighbors mode (explore topology)
mode.SHOW_NEIGHBORS.toolTip=<html>Display neighbors mode allows display/hide neighbors of selected router<br>\
<ul><li>every router can be display permanently (dark border) or temporarily (light border)</li>\
<li>after clicking on the temporarily displayed router it becomes permanently displayed</li>\
<li>after clicking on the permanently displayed router all of its hidden neighbors are displayed</li>\
<li>after clicking on the permanently displayed router with all of its neighbors displayed are hidden neighbors which are not permanently displayed</li>\
<li>permanently displayed router is dark orange, temporarily displayed router is light orange</li>\
</ul><br><br>Define permanently/temporarily display/hide routers is possible by context menu too\
<br><br><br><br><br></html>
mode.COST_CHANGING=Costs changes
mode.COST_CHANGING.title=Switch to costs changes of links mode
mode.COST_CHANGING.toolTip=<html>Costs changes mode allows change cost of links<br>\
Clicking link opens window where cost changes are provided<br><br>\
Costs changes is possible by context menu too<br><br><br><br><br></html>
mode.SHORTEST_PATH=Shortest path tree
mode.SHORTEST_PATH.title=Switch to shortest path tree from selected router mode
mode.SHORTEST_PATH.toolTip=<html>Mode shows the shortest path tree from selected router<br>\
<ul><li>Root router is selected by left mouse click (red color)</li>\
<li>Tree show the shortest path from selected router to other routers of network</li></ul><br><br><br><br><br></html>
mode.GPS=GPS location
mode.GPS.title=Switch to mode which allows place selected router to location by GPS
mode.GPS.toolTip=<html>Mode allows place routers by its GPS location<br>\
<ul><li>Router witch defined GPS location is placed on to location after clicking on it</li>\
<li>Using method All by GPS you can place all of routers by their GPS location</li></ul><br><br><br><br><br></html>
mode.GPS_ALL=All by GPS
mode.GPS_ALL.title=Place all of routers by their GPS location
mode.ZOOM=Zoom in/out
mode.ZOOM.title=Switch to zoom in/out mode (left/right mouse click)
mode.ZOOM.toolTip=<html>Mode allows zoom map<br>\
<ul><li>Right mouse click - in</li><li>Left mouse click - out</li>\
<li>You can zoom using wheel mouse button</li></ul><br><br><br><br><br></html>
mode.LOCK_ALL=Lock all routers
mode.LOCK_ALL.title=Lock all routers position
mode.LOCK_VERTEX=Lock position
mode.LOCK_VERTEX.title=Switch to lock position mode
mode.LOCK_VERTEX.toolTip=<html>Mode allows lock routers position<br>\
<ul><li>Selected router is locked on its current position</li>\
<li>Unlocking router is possible by context menu</li>\
<li>Using method Lock all routers you can lock all of routers</li></ul><br><br><br><br><br></html>
mode.PICKING=Topology change
mode.PICKING.title=Switch to mode for changing topology (routers position)
mode.TRANSFORMING=Move map
mode.TRANSFORMING.title=Swith to mode for map move
mode.LAYOUT_FR_START=Start layout - FR
mode.LAYOUT_FR_START.title=Start layout (FR layout) except locked routers
mode.LAYOUT_SPRING_START=Start layouting - Spring
mode.LAYOUT_SPRING_START.title=Start layout (Spring layout) except locked routers
mode.LAYOUT_SPRING_STOP=Stop layout
mode.LAYOUT_SPRING_STOP.title=Stop layout
mode.ADD_VERTEXES=Add router
mode.ADD_VERTEXES.title=Switch to add router mode
mode.ADD_VERTEXES.toolTip=<html>Mode allows add new router into map<br>\
<ul><li>After clicking into map is open window for adding new router into position of click</li>\
<li>You can remove new router by context menu of router</li></ul><br><br><br><br><br></html>
mode.ADD_EDGES=Add link
mode.ADD_EDGES.title=Switch to add link mode
mode.ADD_EDGES.toolTip=<html>Mode allows add new link into map between two routers<br>\
<ul><li>First member of link is choosed by clicking on it (black color)</li>\
<li>Second member of link is choosed by clicking on it. Then you can put values (link name, cost)</li>\
<li>You can remove new link by context menu of link</li></ul><br><br><br><br><br></html>
mode.ASYMETRIC_LINKS=Links asymmetry
mode.ASYMETRIC_LINKS.title=Switch to mode for display asymetry links
mode.ASYMETRIC_LINKS.toolTip=<html>Mode blue colors links with asymetry cost<br><br><br><br><br><br></html>
mode.SHORTEST_PATH_TWO_ROUTERS=Shortest path of 2 routers
mode.SHORTEST_PATH_TWO_ROUTERS.title=Switch to mode for display shortest path of 2 selected routers
mode.SHORTEST_PATH_TWO_ROUTERS.toolTip=<html>Mode shows the shortest path of 2 routers<br>\
<ul><li>First router is chosen by clicking on it (blue color)</li>\
<li>Second router is chosen by clicking on it (red color)</li>\
<li>Two-way links have green color</li>\
<li>Blue colored links - used for data flow from blue router to red router</li>\
<li>Red colored links - used for data flow from red router to blue router</li>\
</ul><br><br><br><br><br></html>
